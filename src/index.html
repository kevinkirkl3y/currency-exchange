<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>currency-exchage</title>
</head>
<body>
  <h1 class="jumbotron">Currency Exchange</h1>
  <div class="card">
    <div class="card-title">
      <h3>What do you want to exchange?</h3>
      <div class="card-body">
        <form class="input">
          <input type="num" class="inputValue" placeholder="$ Amount">
          <select name="currency" id="baseCode">
            <option value="USD">United States Dollar</option>
            <option value="EUR">Euro</option>
            <option value="CHF">Swiss Franc</option>
            <option value="DKK">Danish Krone</option>
            <option value="CNY">Chinese Renminbi</option>
            <option value="OTR">Other</option>
          </select>
          <h3>Currency of your Destination:</h3>
          <select name="currency" id="destCode">
            <option value="USD">United States Dollar</option>
            <option value="EUR">Euro</option>
            <option value="CHF">Swiss Franc</option>
            <option value="DKK">Danish Krone</option>
            <option value="CNY">Chinese Renminbi</option>
            <option value="OTR">Other</option>
          </select>
        </form>
      </div>
    </div>
    <button id="convert">Convert</button>
  </div>
  <div class="showConversion"></div>
  <div class="showErrors"></div>
  <div class="showCurrencyErrors"></div>
</body>
</html>
